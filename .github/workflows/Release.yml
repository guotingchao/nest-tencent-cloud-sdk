name: ğŸš€ Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  release:
    name: ğŸš€ Release
    if: github.repository_owner == 'guotingchao' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          token: ${{ env.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: ğŸ¥¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: ğŸˆ Get pnpm store directory
        id: get-pnpm-cache-dir
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: ğŸ”† Cache pnpm modules
        uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: ${{ steps.get-pnpm-cache-dir.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ§© Install Dependencies
        id: install-dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        id: build-the-library
        run: |
          pnpm build
      - name: ğŸ“£ Create Release Pull Request and Publish new version to Npm
        if: github.head_ref == 'develop'  && github.event_name == 'pull_request'
        id: changesets
        uses: changesets/action@v1.4.7
        with:
          title: "chore(release): publish new version packages ğŸ¦‹"
          version: pnpm run publish:version
          publish: pnpm run publish:release
          commit: "chore(release): publish new version packages ğŸ¦‹ [skip ci]"
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ env.NPM_TOKEN }}
      - name: ğŸº Publish new version to Github Packages
        if: startsWith(github.head_ref, 'changeset-release/main')  && github.event_name == 'pull_request'
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ env.GITHUB_TOKEN }}
          registry: "https://npm.pkg.github.com"
