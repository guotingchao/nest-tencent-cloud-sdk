# 整个流程的名字
name: Release

on:
  push:
    branches:
      - main
defaults:
  run:
    shell: bash

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.1
        with:
          version: ^8.6.11

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
  test:
    name: Test
    needs: prepare
    steps:
      - name: Test
        run: pnpm run test

  build:
    needs: test
    name: build
    steps:
      - name: Build Packages
        run: pnpm run build

  release:
    name: Release & Publish
    needs: build
    steps:
      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run release:version
          publish: pnpm run release:publish
          commit: '🎡[CI] Release'
          title: '🎡[CI] Release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
