name: Release
env:
  STORE_PATH: ""
on:
  push:
    branches:
      - release/*
defaults:
  run:
    shell: bash

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      store-path: ${{ steps.pnpm-store-path.outputs.store-path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Get pnpm store directory
        id: pnpm-store-path
        run: |
          echo "::set-output name=store-path::$(pnpm store path --silent)"

      - name: Setup pnpm cache
        id: prepare-cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store-path.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        if: steps.prepare-cache.outputs.cache-hit != 'true'
        run: pnpm install

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Use Cached Dependencies
        uses: actions/cache/restore@v4
        with:
          path: ${{ needs.prepare.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml')}}

      - name: Install dependencies
        run: pnpm install

      - name: Test
        run: npx jest

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [prepare, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Use Cached Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ needs.prepare.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml')}}

      - name: Install Nest CLI
        run: pnpm install -g @nestjs/cli

      - name: Install dependencies
        run: pnpm install

      - name: Build Packages
        run: pnpm run build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: dist
          path: ./dist

  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    needs: [prepare, test, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Nest CLI
        run: pnpm install -g @nestjs/cli

      - name: Use Cached Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ needs.prepare.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml')}}

      - name: Install dependencies
        run: pnpm install

      - name: Download a Build Artifact
        uses: actions/download-artifact@v4.1.4
        with:
          name: dist
          path: ./dist

      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1
        with:
          version: npx run release:version
          publish: npx run release:publish
          commit: "ðŸŽ¡[CI] Release"
          title: "ðŸŽ¡[CI] Release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
