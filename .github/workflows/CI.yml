name: ðŸ§ª CI
on:
  push:
    branches:
      - develop
      - release/**
      - hotfix/**
defaults:
  run:
    shell: bash

jobs:
  CI:
    name: CI
    if: ${{ github.repository_owner == 'guotingchao' }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ¥¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: ðŸŽˆ Get pnpm store directory
        id: get-pnpm-cache-dir
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: ðŸ”† Cache pnpm modules
        uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: ${{ steps.get-pnpm-cache-dir.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ§© Install Dependencies
        id: install-dependencies
        run: pnpm install

      - name: ðŸ§ª Test
        run: pnpm run test

      - name: ðŸ“¦ Build
        run: pnpm run build

      - name: ðŸ¦‹ Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          base: main
          title: "Pull Request form Github Actions"
          body: "This is a pull request created by Actions Robot ðŸ¤–"
          commit-message: "Pull Request ${{ github.head_ref }} into main"
          labels: "CI"
          assignees: "guotingchao"
