name: Sync README with CHANGELOG

on:
  push:
    branches:
      - main
jobs:
  sync-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README
        run: |
          rm -f README.md && touch README.md
          cat docs/Base.md >> README.md
          cat docs/Features.md >> README.md
          cat docs/Usage.md >> README.md
          cat CHANGELOG.md >> README.md
          cat docs/License.md >> README.md
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Update README to reflect CHANGELOG" || echo "No changes to commit"
          git push
